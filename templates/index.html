<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары: Шлемы и Капюшоны</title>
    <!-- Подключаем Bootstrap из CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            padding: 20px;
        }
        .card {
            margin: 20px;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .card-body {
            background-color: #ffffff;
        }
        .price {
            color: #007bff;
            font-size: 1.1rem;
            font-weight: bold;
        }
        .description {
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Товары: Шлемы и Капюшоны</h1>
        <div class="row">
            {% for product in products %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ product.image_url }}" class="card-img-top" alt="Изображение товара">
                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="description">{{ product.description }}</p>
                            <p class="price">{{ product.price }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Подключаем Bootstrap JS и его зависимости -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
